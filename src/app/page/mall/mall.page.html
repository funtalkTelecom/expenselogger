<ion-header>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchItem($event)"  (ionFocus)="ionFocusEvent($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" [options]="slideOpts" class="ion-slides">
    <ion-slide *ngFor="let item of slideList">
      <img src="{{item.image}}" />
    </ion-slide>
  </ion-slides>

  <div class="mall-title">quality goods</div>

  <div class="slide-product" scrollX="true">
    <ul class="clearfix"  [ngStyle]={width:qulityListWidth}>
      <li *ngFor="let item of qulityList">
        <img src="{{item.image}}">
        <p>{{item.productName}}</p>
      </li>
    </ul>
  </div>

  <div class="mall-title">recommendation</div>

    <ion-grid>
      <ion-row>
          <ion-col size="6"
            *ngFor="let item of recommendationList" (click)="toDetailPage(item)">
            <img src="{{item.image}}">
            <p>{{item.productName}}</p>
          </ion-col>
      </ion-row>
    </ion-grid>
